<script>
    let x=document.getElementById("parent");
    let y=x.children;
    x.firstElementChild.style.backgroundColor='blue';
    x.lastElementChild.style.backgroundColor='palevioletred';  
    y[8].style.backgroundColor='Green';
    for(let i=0;i<y.length;i++){
        if(i%2 !==0){
            y[i].style.backgroundColor='lime';
        }
    }
</script>
